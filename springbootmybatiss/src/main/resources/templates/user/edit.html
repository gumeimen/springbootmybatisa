<!DOCTYPE html>

<html mlns:th="http://www.thymeleaf.org"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:mlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>用户管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
</head>

<body>
<div align="center">
    <div>
        <div>
            <div>
                <h1>用户信息列表</h1>
            </div>
            <div >
                <form class="form-horizontal" method="post" th:action="@{edit_submit}">
                    <input type="hidden" id="id" th:value="${user.id}" name="id" />
                    <div class="form-group">
                        <label>用户姓名</label>

                        <div>
                            <div>
                                <input type="text" class="form-control" id="name"
                                       th:value="${user.name}" name="name"
                                       placeholder="用户姓名" required="required"/>
                                <span class="input-group-addon"><i class="fa fa-star"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>用户性别</label>

                        <div >
                            <div>
                                <input type="text" class="form-control" id="gender"
                                       th:value="${user.gender}" name="gender"
                                       placeholder="用户性别" required="required"/>
                                <span class="input-group-addon"><i class="fa fa-star"></i></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label>用户年纪</label>

                        <div>
                            <div>
                                <input type="text" class="form-control" id="age"
                                       th:value="${user.age}" name="age"
                                       placeholder="用户年纪" required="required"/>
                                <span class="input-group-addon"><i class="fa fa-star"></i></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <button type="submit">提交</button>
                            <button type="button"><a th:href="@{list}">返回</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
